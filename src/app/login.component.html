<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h2>Log In</h2>
    <form id="loginForm" #loginForm>
      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmail" #InputEmail placeholder="you@email.com" required>
      </div>
      <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control" id="InputPassword" #InputPassword placeholder="Password" required>
      </div>
      <button class="btn btn-primary" (click)="login(InputEmail.value, InputPassword.value); $event.preventDefault()">Log In</button>
      <br>
      <div *ngIf="loginInvalid" style="color:red">
        Sorry, the username you entered was not found.  Please try again.
      </div>
      <div *ngIf="loginWrongPassword" style="color:red">
        Sorry, the password you entered was incorrect.  Please try again.
      </div>
    </form>
  </div>
  <div class="col-md-4">
  </div>
</div>
